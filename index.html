<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Thiago Santos Tassinari">
    <meta name="email" content="devtassinari@gmail.com">
    <meta name="description" content="Maratona Discover Edição 01 da Rocketseat">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev.Finance$</title>
    <link rel="stylesheet" href="./src/styles/main.css">
    <link rel="stylesheet" href="./src/styles/responsive.css">
    <link rel="stylesheet" href="./src/styles/modal.css">
</head>

<body>
    <header>
        <img src="./src/assets/logo.svg" alt="Logo Dev Finance" />
    </header>

    <main class="container">
        <section id="balance">
            <h2 class="sr__only">Balanço</h2>

        <div class="card">
            <h3>
                <span>Entradas</span>
                <img src="./src/assets/income.svg" alt="Image de entradas" />
            </h3>
            <p>R$ 5.000,00</p>
        </div>

        <div class="card">
            <h3>
                <span>Saídas</span>
                <img src="./src/assets/expense.svg" alt="Image de saídas" />
            </h3>
            <p>R$ 2.000,00</p>
        </div>

        <div class="card total">
            <h3>
                <span>Total</span>
                <img src="./src/assets/total.svg" alt="Image de total" />
            </h3>
            <p>R$ 3.000,00</p>
        </div>
        </section>

        <section id="transaction">
            <h2 class="sr__only">Transações</h2>

            <a href="#" onclick="modalNewTransaction()" class="button new">+ Nova Transação</a>
            <table id="data__table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>
    </main>

    <div class="modal__overlay">
        <div class="modal">
            <div id="form">
                <h2>Nova Transação</h2>
                <form action="">
                    <div class="input__group">
                        <label class="sr__only" for="description">Descrição</label>
                        <input 
                            type="text" 
                            name="description" 
                            id="description"
                            placeholder="Descrição"
                        />
                    </div>

                    <div class="input__group">
                        <label class="sr__only" for="amount">Valor</label>
                        <input 
                            type="number"
                            step="0.01" 
                            name="amount" 
                            id="amount"
                            placeholder="0,00"
                        />
                        <small class="help">Use o sinal - (negativo) 
                            para despesas e, (vírgula) para casas decimais
                        </small>
                    </div>

                    <div class="input__group">
                        <label class="sr__only" for="date">Data</label>
                        <input 
                            type="date" 
                            name="date" 
                            id="date"
                        />
                    </div>

                    <div class="input__group actions">
                        <a href="#" onclick="modalNewTransaction()" class="button cancel">Cancelar</a>
                        <button>Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer>2022 - dev.finance$</footer>

    <script src="./src/scripts/modalForm.js"></script>
</body>

</html>
