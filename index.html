<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev.Finance$</title>
    <link rel="stylesheet" href="./src/styles/main.css">
</head>

<body>
    <header>
        <h1 id="logo">Dev.Finance$</h1>
    </header>

    <main class="container">
        <section id="balance">
            <h2>Balanço</h2>

        <div class="card">
            <h3>Entradas</h3>
            <p>R$ 5.000,00</p>
        </div>

        <div class="card">
            <h3>Saídas</h3>
            <p>R$ 2.000,00</p>
        </div>

        <div class="card total">
            <h3>Total</h3>
            <p>R$ 3.000,00</p>
        </div>
        </section>

        <section id="transaction">
            <h2>Transações</h2>
            <table id="data__table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="description">Luz</td>
                        <td class="expense">- R$ 500,00</td>
                        <td class="date">03/02/2022</td>
                    </tr>
                    <tr>
                        <td class="description">Criação website</td>
                        <td class="income">- R$ 5000,00</td>
                        <td class="date">03/02/2022</td>
                    </tr>
                    <tr>
                        <td class="description">Internet</td>
                        <td class="expense">- R$ 200,00</td>
                        <td class="date">03/02/2022</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <footer>dev.finance$</footer>
</body>

</html>
